<script>
    // Background Audio
    const bgAudio = document.getElementById('bg-audio');
    
    // Try to autoplay background music (may not work in all browsers without user interaction)
    document.addEventListener('DOMContentLoaded', function() {
        // Many browsers block autoplay, so we need to handle this
        bgAudio.volume = 0.5;
        const playPromise = bgAudio.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                // Autoplay was prevented - we'll start it when user interacts
                console.log("Autoplay prevented, will start on user interaction");
                document.body.addEventListener('click', function bgAudioStart() {
                    bgAudio.play();
                    document.body.removeEventListener('click', bgAudioStart);
                }, { once: true });
            });
        }
    });

    let datetxt = "2 JUNE 2006";
    let datatxtletter = "My JANNIüéÄ. You are a very special girl.üíå I always silently thank you for coming into my life.ü´∂üèª Today, I wish you all the best, lots of health, and lots of joy üëë. I always hope we will celebrate many more birthdays like this together -`‚ô°¬¥- once again Happy birthday to you.üíï";
    let titleLetter = "To you";
    let charArrDate = datetxt.split('');
    let charArrDateLetter = datatxtletter.split('');
    let charArrTitle = titleLetter.split('');
    let currentIndex = 0;
    let currentIndexLetter = 0;
    let currentIndexTitle = 0;
    let date__of__birth = document.querySelector(".date__of__birth span");
    let text__letter = document.querySelector(".text__letter p");
    setTimeout(function(){
        timeDatetxt = setInterval(function(){
            if(currentIndex < charArrDate.length){
                date__of__birth.textContent += charArrDate[currentIndex];
                currentIndex++;
            }
            else{
                let i = document.createElement("i");
                i.className = "fa-solid fa-star"
                document.querySelector(".date__of__birth").prepend(i)
                document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
                clearInterval(timeDatetxt)
            }
        },100)
    },12000)

    var intervalContent;
    var intervalTitle;
    $("#btn__letter").on("click", function(){
        // Pause background audio when letter opens
        bgAudio.pause();
        
        $(".box__letter").slideDown()
        setTimeout(function(){
            $(".letter__border").slideDown();
        },1000)
        setTimeout(function(){
            intervalTitle = setInterval(function(){
                if(currentIndexTitle < charArrTitle.length){
                    document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
                    let i = document.createElement("i");
                    i.className = "fa-solid fa-heart"
                    document.querySelector(".title__letter").appendChild(i)
                    currentIndexTitle++;
                }
                else{
                    clearInterval(intervalTitle)
                }
            },100)
        },2000)
        setTimeout(function(){
            document.querySelector("#heart__letter").classList.add("animationOp");
            document.querySelector(".love__img").classList.add("animationOp");
            document.querySelector("#mewmew").classList.add("animationOp");
        },2800)
        setTimeout(function(){
            document.querySelectorAll(".heart").forEach((item)=>{
                item.classList.add("animation")
            })
        },3500)
        setTimeout(function(){
            intervalContent = setInterval(function(){
                if(currentIndexLetter < charArrDateLetter.length){
                    text__letter.textContent += charArrDateLetter[currentIndexLetter];
                    currentIndexLetter++;
                }
                else{
                    clearInterval(intervalContent)
                }
            },50)
        },6000)
        // Show audio player after text animation completes
        setTimeout(function(){
            document.querySelector(".audio-player-container").style.display = "block";
            document.querySelector(".audio-player-container").classList.add("show");
            // Auto play the letter audio
            document.getElementById('birthday-audio').play();
            document.getElementById('play-btn').innerHTML = '<i class="fas fa-pause"></i>';
            animateVisualizer();
        },8000)
    })
    $(".close").on("click", function(){
        clearInterval(intervalContent)
        document.querySelector(".title__letter").textContent = "";
        text__letter.textContent = "";
        currentIndexLetter = 0
        currentIndexTitle = 0
        document.querySelector("#heart__letter").classList.remove("animationOp");
        document.querySelector(".love__img").classList.remove("animationOp");
        document.querySelector("#mewmew").classList.remove("animationOp");
        document.querySelectorAll(".heart").forEach((item)=>{
                item.classList.remove("animation")
            })
        document.querySelector(".audio-player-container").classList.remove("show");
        setTimeout(() => {
            document.querySelector(".audio-player-container").style.display = "none";
        }, 500);
        
        // Pause the letter audio and resume background audio
        document.getElementById('birthday-audio').pause();
        bgAudio.play();
        
        $(".box__letter").slideUp();
        $(".letter__border").slideUp();
    })

    // Audio Player Functionality
    const audio = document.getElementById('birthday-audio');
    const playBtn = document.getElementById('play-btn');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const volumeBtn = document.getElementById('volume-btn');
    const volumeSlider = document.getElementById('volume-slider');
    const visualizerBars = document.querySelectorAll('.visualizer .bar');

    // Play/Pause
    playBtn.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            animateVisualizer();
        } else {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            stopVisualizer();
        }
    });

    // Update progress bar
    audio.addEventListener('timeupdate', () => {
        const { currentTime, duration } = audio;
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
        
        // Format time
        const currentMinutes = Math.floor(currentTime / 60);
        const currentSeconds = Math.floor(currentTime % 60).toString().padStart(2, '0');
        currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
    });

    // Set progress
    progressBar.parentElement.addEventListener('click', (e) => {
        const width = progressBar.parentElement.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    });

    // Volume control
    volumeSlider.addEventListener('input', () => {
        audio.volume = volumeSlider.value;
        if (audio.volume > 0.5) {
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        } else if (audio.volume > 0) {
            volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
        } else {
            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
        }
    });

    volumeBtn.addEventListener('click', () => {
        if (audio.volume > 0) {
            audio.volume = 0;
            volumeSlider.value = 0;
            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else {
            audio.volume = 0.7;
            volumeSlider.value = 0.7;
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        }
    });

    // Set audio duration when metadata is loaded
    audio.addEventListener('loadedmetadata', () => {
        const durationMinutes = Math.floor(audio.duration / 60);
        const durationSeconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');
        durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
    });

    // Visualizer animation
    function animateVisualizer() {
        visualizerBars.forEach(bar => {
            const randomHeight = Math.random() * 100;
            bar.style.height = `${randomHeight}%`;
        });
        
        if (!audio.paused) {
            requestAnimationFrame(animateVisualizer);
        }
    }

    function stopVisualizer() {
        visualizerBars.forEach(bar => {
            bar.style.height = '10%';
        });
    }
</script>
